<div data-options="dxView : { name: 'send_email', title: '@send_email' }">

    <div class="send_email" id="newLogScrollView" data-bind="dxScrollView: { showScrollBar: true }" data-options="dxContent : { targetPlaceholder: 'content' }">
        <div class="main-content">

            <!--<div class="phone-value" data-bind="text: dis_phone"></div>-->
            <h2 data-bind="text: '@message'"></h2>

            <div class="dx-fieldset">
                <div class="dx-field field_email">
                    <div id="messageInput" class="dx-field-value" data-bind="dxTextArea: { value: message, placeholder: '@message' }"></div>
                </div>
                <div class="dx-field">
                  <div class="button-wrap" data-bind="dxAction: sendEmail">
                    <div data-bind="dxButton: { text: '@send' }"></div>
                  </div>
                </div>
            </div>

            <div style='clear:both'></div>
        </div>
        <div class="view-footer" data-bind="text: version"></div>
    </div>
</div>
