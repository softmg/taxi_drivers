<div data-options="dxView : { name: 'cashout', title: '@send_email' }">

    <div class="send_email cashout" id="newLogScrollView" data-bind="dxScrollView: { showScrollBar: true }" data-options="dxContent : { targetPlaceholder: 'content' }">
        <div class="main-content">

            <!--<div class="phone-value" data-bind="text: dis_phone"></div>-->
            <h2 class="purse_label green">Ваш Киви-кошелёк: <span class="purse_data red"></span> </h2>
            <h2 class="card_label green">Ваша карта: <span class="card_data red"></span> </h2>
            <h2 class="green bold">Сделать перевод:</h2>
            <p class="where_to_pay_choice">на КИВИ-кошелёк</p>
            <div class="where_to_pay">
                <label class="purse_label">
                    <input type="radio" name="where_to_pay" value="qiwi" checked="checked" data-bind="click: setWhereToPay"/>
                    <img src="Resources/qiwi.png">
                </label>
                <label class="card_label">
                    <input type="radio" name="where_to_pay" value="card" data-bind="click: setWhereToPay"/>
                    <img src="Resources/cards.png">
                </label>
            </div>

            <h2 class="cashout_text" data-bind="text: '@cashout_text'"></h2>

            <div class="dx-fieldset cashout">
                <div class="dx-field field_email">
                    <input type="number" id="messageInput"/>
                    <!--<div id="messageInput2" class="dx-field-value " data-bind="dxNumberBox: { min: 0, max: 100, showSpinButtons: true, step: 5, value: cashout, placeholder: '@cashout_text' }"></div>-->
                </div>
                <div class="dx-field">
                  <div class="button-wrap" data-bind="dxAction: cashOut">
                    <!--<div data-bind="dxButton: { text: '@send' }" class="cashoutButton"></div>-->
                    <input type="button"  value="Сделать перевод" />

                  </div>
                </div>
            </div>

            <div style='clear:both'></div>
        </div>
        <div class="view-footer" data-bind="text: version"></div>
    </div>
</div>
